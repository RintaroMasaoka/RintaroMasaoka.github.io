<div id="layout">
  <!-- Menu toggle / hamburger icon -->
  <a href="#menu" id="menuLink" class="menu-link"><span></span></a>
  <div id="menu">
    <div class="pure-menu">
      <a class="pure-menu-heading" href="#">R. Masaoka</a>

      {{if (fill lang) == "ja"}}
        <!-- 日本語メニュー -->
        <ul class="pure-menu-list">
          <li class="pure-menu-item {{ispage ja/index.html}}pure-menu-selected{{end}}"><a href="/ja/" class="pure-menu-link">ホーム</a></li>
          <li class="pure-menu-item {{ispage ja/Publications/*}}pure-menu-selected{{end}}"><a href="/ja/Publications/" class="pure-menu-link">論文</a></li>
          <li class="pure-menu-item {{ispage ja/Presentations/*}}pure-menu-selected{{end}}"><a href="/ja/Presentations/" class="pure-menu-link">発表</a></li>
          <li class="pure-menu-item {{ispage ja/Notes/*}}pure-menu-selected{{end}}"><a href="/ja/Notes/" class="pure-menu-link">ノート</a></li>
        </ul>
        <a href="/en/">English</a>
      {{else}}
        <!-- 英語メニュー -->
        <ul class="pure-menu-list">
          <li class="pure-menu-item {{ispage en/index.html}}pure-menu-selected{{end}}"><a href="/en/" class="pure-menu-link">Home</a></li>
          <li class="pure-menu-item {{ispage en/Publications/*}}pure-menu-selected{{end}}"><a href="/en/Publications/" class="pure-menu-link">Publications</a></li>
          <li class="pure-menu-item {{ispage en/Presentations/*}}pure-menu-selected{{end}}"><a href="/en/Presentations/" class="pure-menu-link">Presentations</a></li>
          <li class="pure-menu-item {{ispage en/Notes/*}}pure-menu-selected{{end}}"><a href="/en/Notes/" class="pure-menu-link">Notes</a></li>
        </ul>
        <a href="/ja/">日本語</a>
      {{end}}
    </div>
  </div>
  <div id="main">
    <div class="header">
      <h1>{{fill title}}</h1>
      <h2>{{fill subtitle}}</h2>
    </div>
