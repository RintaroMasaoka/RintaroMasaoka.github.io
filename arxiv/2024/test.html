<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arXiv Paper Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #preview {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #preview h2 {
            margin: 0 0 10px 0;
        }
        #preview p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>arXiv Paper Preview</h1>
    <label for="arxiv-url">Enter arXiv URL:</label>
    <input type="text" id="arxiv-url" placeholder="e.g., https://arxiv.org/abs/2407.06427">
    <button onclick="fetchArxivData()">Get Preview</button>

    <div id="preview">
        <h2>Title: <span id="title"></span></h2>
        <p><strong>Abstract:</strong></p>
        <p id="abstract"></p>
    </div>

    <script>
        function fetchArxivData() {
            const url = document.getElementById('arxiv-url').value;
            const id = url.split('/').pop();
            const apiUrl = `https://export.arxiv.org/api/query?id_list=${id}`;

            fetch(apiUrl)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "application/xml");

                    const entry = xmlDoc.getElementsByTagName('entry')[0];
                    const title = entry.getElementsByTagName('title')[0].textContent;
                    const summary = entry.getElementsByTagName('summary')[0].textContent;

                    document.getElementById('title').textContent = title.trim();
                    document.getElementById('abstract').textContent = summary.trim();
                })
                .catch(error => {
                    console.error('Error fetching arXiv data:', error);
                });
        }
    </script>
</body>
</html>
