<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arXiv Paper Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .date-header {
            margin-top: 40px;
            margin-bottom: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .preview {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .preview h3 {
            margin: 0 0 10px 0;
        }
        .preview p {
            margin: 0;
        }
        .preview a {
            display: block;
            margin-top: 10px;
        }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <h1>arXiv Paper Preview</h1>

    <div id="previews"></div>

    <script>
        const previews = [
            { date: '2023-07-17', url: 'https://arxiv.org/abs/2407.07832' },
            { date: '2023-07-17', url: 'https://arxiv.org/abs/2407.06236' },
            { date: '2023-07-18', url: 'https://arxiv.org/abs/2407.06427' },
            // ここに追加のarXiv URLを入力してください
        ];

        document.addEventListener("DOMContentLoaded", function() {
            const previewsDiv = document.getElementById('previews');
            let currentDate = '';

            previews.forEach(preview => {
                const { date, url } = preview;
                const id = url.split('/').pop().trim();
                const apiUrl = `https://export.arxiv.org/api/query?id_list=${id}`;

                if (currentDate !== date) {
                    currentDate = date;
                    const dateHeader = document.createElement('h2');
                    dateHeader.className = 'date-header';
                    dateHeader.textContent = `Date: ${date}`;
                    previewsDiv.appendChild(dateHeader);
                }

                fetch(apiUrl)
                    .then(response => response.text())
                    .then(data => {
                        const parser = new DOMParser();
                        const xmlDoc = parser.parseFromString(data, "application/xml");

                        const entry = xmlDoc.getElementsByTagName('entry')[0];
                        const title = entry.getElementsByTagName('title')[0].textContent;
                        const summary = entry.getElementsByTagName('summary')[0].textContent;

                        const previewDiv = document.createElement('div');
                        previewDiv.className = 'preview';
                        previewDiv.innerHTML = `
                            <h3>Title: <span>${title.trim()}</span></h3>
                            <p><strong>Abstract:</strong></p>
                            <p class="mathjax-preview">${summary.trim()}</p>
                            <a href="${url}" target="_blank">Read more on arXiv</a>
                        `;
                        previewsDiv.appendChild(previewDiv);

                        // 数式のレンダリング
                        MathJax.typesetPromise([previewDiv])
                            .catch((err) => console.error('MathJax typeset failed: ', err));
                    })
                    .catch(error => {
                        console.error('Error fetching arXiv data:', error);
                    });
            });
        });
    </script>
</body>
</html>
