<!DOCTYPE html> <html lang=ja > <meta charset=UTF-8 > <meta name=viewport  content="width=device-width, initial-scale=1.0"> <title>Today's arXiv</title> <style> body { font-family: Arial, sans-serif; margin: 20px; } h1 { text-align: center; } .month-link { margin: 10px 0; } </style> <h1>Today's arXiv</h1> <div class=month-link > <a href="arxiv/2024/january.html">January</a> </div> <div class=month-link > <a href="arxiv/2024/february.html">February</a> </div> <script> function fetchArxivPreview(link) { fetch(`https://arxiv.org/api/query?id_list=${link.dataset.arxivId}`) .then(response => response.text()) .then(data => { const parser = new DOMParser(); const xml = parser.parseFromString(data, "application/xml"); const title = xml.querySelector('entry > title').textContent; const summary = xml.querySelector('entry > summary').textContent; link.innerHTML = `<strong>${title}</strong><p>${summary}</p>`; }) .catch(error => console.error('Error fetching arXiv preview:', error)); } document.addEventListener('DOMContentLoaded', () => { const arxivLinks = document.querySelectorAll('.arxiv-link'); arxivLinks.forEach(link => fetchArxivPreview(link)); }); </script>
